{{- if .Values.keda.kafka.auth }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.app.name }}-kafka-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  authMode: {{ .Values.keda.kafka.auth.authMode | quote }}
  username: {{ .Values.keda.kafka.auth.username | quote }}
  password: {{ .Values.keda.kafka.auth.password | quote }}
  {{- if .Values.keda.kafka.auth.ca }}
  ca: {{ .Values.keda.kafka.auth.ca | quote }}
  {{- end }}
  {{- if .Values.keda.kafka.auth.cert }}
  cert: {{ .Values.keda.kafka.auth.cert | quote }}
  {{- end }}
  {{- if .Values.keda.kafka.auth.key }}
  key: {{ .Values.keda.kafka.auth.key | quote }}
  {{- end }}
{{- end }}